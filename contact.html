<!DOCTYPE html>

    <title>Liquor-shop</title>

<body>
    <!--ヘッダー-->
    <header>
        <div class="header-wrapper">
            <img src="img/logo.png" class="header-img" style="width: 180px; height: 70px;" />
            <div class="header-login"><a href="#">ログイン</a></div>

        <div class="header-under">

                <li><a href="home.html">ホーム</a></li>

    <!--問合せ-->
    <div class="contactPage">
        <h2 class="contactPage-title">お問い合わせ</h2>
        <form action="#" class="contactK">
            <div>
                <div class="contactName">お名前</div>
                <input type="text" id="name" name="your-name">
            </div>
            <div>
                <div class="contactEmail">メールアドレス</div>
                <input type="email" id="email" name="your-email">
            </div>
            <div>
                <div class="contactMessage">メッセージ</div>
                <textarea id="message" name="your-message"></textarea>
            </div>
            <input type="submit" name="button" value="送信">
        </form>
    </div>

    <div class="sns">
        <div class="snsPage">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fpeople%2F%25E8%2584%2587%25E6%259C%25AC%25E7%25A0%2594%25E5%258F%25B8%2F100043678385385&tabs=timeline&width=0&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
                width="0" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">

            </div>

            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                <a class="twitter-timeline" data-height="315" href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets by TwitterDev</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8">
                </script>
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Youtube</h3>
                <iframe width="300" height="315" src="https://www.youtube.com/embed/pW4VVZ-ljbw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>

        </div>
    </div>

    <footer>
        <div class="copyright">
            <p>KIBI'S-Liqupr shop website</p>
